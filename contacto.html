<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - CHICKENBROSS</title>
  <link rel="stylesheet" href="estilos 2.css">
</head>
<body>
  <header>
    <h1>Contáctanos</h1>
  </header>
    <nav>
      <ul>
        <li><a href="index 2.html">Inicio</a></li>
        <li><a href="carta.html">Carta</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>

  <main>
    <section>
      <h2>Formulario de contacto</h2>
      <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea><br>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <section>
      <h2>Horarios de Atención</h2>
      <table>
        <thead>
          <tr><th>Día</th><th>Horario</th></tr>
        </thead>
        <tbody>
          <tr><td>Lunes a Viernes</td><td>12:00 - 22:00</td></tr>
          <tr><td>Sábados y Domingos</td><td>11:00 - 22:00</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CHICKENBROSS. </p>
  </footer>
</body>
</html>
